<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Drag and Drop Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#item").draggable();
            $("#box").droppable({
                tolerance: 'fit',
                drop: function (event, ui) {
                    $(this)
                        .addClass("ui-state-highlight")
                        .html("Dropped only when fully fit on the me!");
                },
                out: function (event, ui) {
                    $(this)
                        .addClass("ui-state-highlight")
                        .html("moving out!");
                }
            });
        });  
    </script>
    <style>
        #item {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JavaScript - Drag and Drop</h1>
        <div class="drop-targets">
            <div style="width: 50px; height: 50px;" id="item" class="border border-primary">Drap</div>
        </div>
        <div style="margin-top: 30px; width: 100px; height: 200px;" class="border border-secondary" id="box">
            Drop here
        </div>
    </div>

</body>

</html>
